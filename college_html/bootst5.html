<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
  <!-- Container Section -->
  <div class="container mt-5 p-4 shadow-lg bg-white rounded">
    <h1 class="text-center mb-4 text-primary">Student Registration Form</h1>
    
    <!-- Alert Section -->
    <div class="alert alert-info text-center" role="alert">
      <strong>Note:</strong> Please ensure all fields are correctly filled!
    </div>
    
    <!-- Form Section -->
    <form action="#" method="post">
      <div class="mb-3 row">
        <label for="rollNo" class="col-sm-2 col-form-label">Roll No:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="rollNo" name="rollNo" placeholder="Enter your Roll Number" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your First Name" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="mobileNo" class="col-sm-2 col-form-label">Mobile No:</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="mobileNo" name="mobileNo" pattern="^\d{10}$" placeholder="Enter 10-digit Mobile Number" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="emailId" class="col-sm-2 col-form-label">Email ID:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="emailId" name="emailId" placeholder="Enter your Email ID" required>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter your Address" required></textarea>
        </div>
      </div>

      <!-- Button Section with Animation and Tooltip -->
      <div class="text-center mb-3">
        <button type="submit" class="btn btn-primary btn-lg" data-bs-toggle="tooltip" data-bs-placement="right" title="Submit your information!">
          üßëüèª‚Äçüéì Become a Student Now!
        </button>
      </div>
    </form>

    <!-- Button to Open Modal -->
    <div class="text-center">
      <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#infoModal">
        Learn More
      </button>
    </div>
  </div>

  <!-- Modal Section -->
  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="infoModalLabel">More Information</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          This form allows you to register as a student. Please fill out all required fields before submitting.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIeUYo1Q+CvZCJ1jZCuRsMk9bN1n7TzkFsrpP1sBmPVaES1nN9nQrSYv" crossorigin="anonymous"></script>

  <script>
    // Initialize Bootstrap tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
  </script>
</body>
</html>
