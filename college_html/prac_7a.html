<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Directive Example</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body style="background-image: url('img/gray.jpg') ; background-repeat: no-repeat; height:100%; width: 100%; background-size: cover; display:flex ; justify-content:center;">
  <div id="app"  >
    <h1 style="color: rgb(172, 165, 130);">Enter the text</h1>
    <textarea v-model="textInput" @input="convertToUpper" style="background-color: rgb(169, 146, 232); margin-top: 10px;border:2px solid white; border-radius: 10px;padding: 10px;"></textarea>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          textInput: ''
        };
      },
      methods: {
        convertToUpper() {
          this.textInput = this.textInput.toUpperCase();
        }
      }
    });
  </script>
</body>

</html>
