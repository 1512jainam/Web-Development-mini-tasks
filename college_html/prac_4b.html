<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chic Local Storage</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to right, #d9ef4c, #ae78ef);
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      color: #333;
    }

    .storage-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .storage-btn {
      background-color: #6c5ce7;
      padding: 15px 20px;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .storage-btn:hover {
      background-color: #4834d4;
    }

    input {
      padding: 15px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      width: 80%;
      box-sizing: border-box;
      font-size: 16px;
      color: #333;
    }

    input::placeholder {
      color: #aaa;
    }

    #displayData {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #333;
      border-radius: 8px;
      background-color: #fff;
      width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>Local Storage App</h1>
  <div class="storage-container">
    <input type="text" id="userDataInput" placeholder="Enter some data...">
    <button onclick="saveUserData()" class="storage-btn">Save Data</button>
    <button onclick="retrieveUserData()" class="storage-btn">Retrieve Data</button>
  </div>
  <div id="displayData"></div>
  <script>
    function saveUserData() {
      var userInput = document.getElementById("userDataInput").value;
      if (userInput.trim()) {
        var existingData = JSON.parse(localStorage.getItem("userStorage")) || [];
        existingData.push(userInput);
        localStorage.setItem("userStorage", JSON.stringify(existingData));
        alert("Data saved to Local Storage!");
      } else {
        alert("Please enter some data.");
      }
    }

    function retrieveUserData() {
      var storedData = localStorage.getItem("userStorage");
      var displayDiv = document.getElementById("displayData");
      if (storedData) {
        var dataArray = JSON.parse(storedData);
        var dataString = dataArray.join(", ");
        displayDiv.innerText = "Data retrieved from Local Storage: " + dataString;
      } else {
        displayDiv.innerText = "No data found in Local Storage.";
      }
    }
  </script>
</body>

</html>
