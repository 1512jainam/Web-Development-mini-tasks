<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gradient-to-r from-blue-300 to-green-300 ">
    <div class="flex justify center flex-col items-center">
    <h1 class="text-green-900 border border-black p-2 mb-3 mt-3 bg-gradient-to-t from-gray-400 to-gray-100">BMI calculator</h1>

    <div >
        <p>ENTER HEIGHT(in cm) :</p>
        <input type="number" id="h" class="border border-black hover:bg-gray-300" required>
    </div>

    <div class="mt-2">
        <p>ENTER WEIGHT(in kg) :</p>
        <input type="number " id="w" class="border border-black hover:bg-gray-300" required>
    </div>

    <div class="mt-2 ">
        <button id="b" onclick="cal()" class="border border-black p-1 mt-2 bg-blue-500 text-gray-100 hover:bg-blue-400">calculate</button>
    </div>

    <h2 class="mt-2"> </h2>
</div>
    <script src="bmi.js"></script>
</body>
</html>
